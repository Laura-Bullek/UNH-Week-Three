<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var animals = ["parrot", "cat", "dog"];

      // The method, .length, will give us the number of indexes in the animal array.
      console.log(animals.length);

      // [1] will return the second index in the animal array, logs "cat".
      console.log(animals[1]);

      // [2] will return the third index in the animal array, logs "dog".
      console.log(animals[2]);

      // [0] will return the first index in the animal array, logs "parrot".
      console.log(animals[0]);

      // Logs animal[3]. Since there is no animal in that index, it comes up as undefined. 
      console.log(animals[animals.length]);

      // Logs animal[2]. Logs "cat".
      console.log(animals[animals.length - 1]);

      // Returned -1 since the value was not found. 
      console.log(animals.indexOf("bear"));

      // Logs [0]
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>
