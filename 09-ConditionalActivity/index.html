<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Eat Steak?</title>
</head>
<body>
    <script type="text/javascript">
    
    //Variables asking if they eat steak
    var eatSteak = confirm ("Do you eat steak?");
    
    if (eatSteak) {
        alert("Here's a steak!");
    }
    else {
        alert("Here's a tofu stir fry!")
    }

    // Bonus
    var birthYear = prompt ("What year were you born?");

    if (birthYear < 1997) {
        alert("BRING ON THE SAKE BABY!");
    }
    else if (birthYear > 1997) {
        alert("No sake for you...");
    }
    if (!birthYear) {
        alert("Just put in a year ya crazy...")
    }
    
    </script>
  </body>
</html>
